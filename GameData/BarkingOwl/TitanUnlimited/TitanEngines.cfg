	{
		@mainColor = TitanAlu
		@secondColor = TitanAlu
		@detailColor = TitanBrown
	}
}
@PART[bluedog_LR87]:AFTER[Bluedog_DB]
{

	MODULE
	{
		name = KSPTextureSwitch
		sectionName = Engines		
		currentTextureSet = bluedog_Titan_Engines
		
		textureSet = bluedog_Titan_Engines
		textureSet = bluedog_Titan_Engines_Chrayol
		textureSet = bluedog_Titan_Engines_Gray
	}
	MODULE
	{
		name = SSTURecolorGUI
	}
	
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]] {}
}

