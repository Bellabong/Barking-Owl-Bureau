KSP_MODEL_SHADER:NEEDS[ModularLaunchPads]
{
	name = Thor_MLP_TU
		
		model = ModularLaunchPads/Launch_Stands/MiniServiceTower1
		
	MATERIAL
	{
		shader = TU/Metallic
		
		inheritTexture = _MainTex
		inheritTexture = _BumpMap
		inheritTexture = _Emissive
		
		float = _Metal, 1.0
		float = _Smoothness, 0.61
