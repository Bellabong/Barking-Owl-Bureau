@PART[bluedog_Atlas_LongFuelTank,bluedog_Atlas_BoosterSkirt,bluedog_CELV_MainTank,bluedog_SLV3X_MainTank]
{
	MODULE
	{
		name = KSPTextureSwitch
		
		currentTextureSet = AtlasStandard
		
		textureSet = AtlasStandard
		textureSet = AtlasRecolour
		textureSet = AtlasSM-65
		textureSet = ChrayolRed
		textureSet = ChrayolRedRecolour
		textureSet = MidasSamos
		textureSet = AtlasIced
		
	}
	MODULE
	{
		name = SSTURecolorGUI
	}
}

